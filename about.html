<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAO SAHAB - About</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    header{background:#222;padding:15px 40px;position:sticky;top:0;z-index:999;}
    nav{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;}
    .logo{color:#fff;font-size:22px;font-weight:bold;}
    ul{list-style:none;display:flex;gap:25px;flex-wrap:wrap;}
    ul li a{color:#fff;text-decoration:none;font-size:18px;padding:6px 10px;transition:.3s;border-radius:6px;display:inline-block;}
    ul li a:hover{background:#fff;color:#222;}
    ul li a.active{background:#fff;color:#222;}
    section{padding:60px 40px;min-height:calc(100vh - 70px);background:#e6ffe6;}

    .about-img{
      width: 120px;
      border-radius: 15px;
      border: 2px solid #222;
      margin-top: 15px;
    }

    @media (max-width:600px){
      header{padding:15px 20px;}
      nav{flex-direction:column;align-items:flex-start;}
      ul{width:100%;justify-content:space-around;gap:10px;}
      ul li a{font-size:16px;}
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">RAO SAHAB</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="questions.html">Questions</a></li>
        <li><a href="about.html" class="active">About</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>About</h1>
    <img src="mnb.png" class="about-img" alt="about image" width="300px">
  </section>
</body>
</html>
