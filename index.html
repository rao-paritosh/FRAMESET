  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html{
      scroll-behavior: smooth; /* ✅ smooth scroll */
    }

    header{
      background: #222;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav{
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* ✅ mobile friendly */
      gap: 10px;
    }

    .logo{
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    ul{
      list-style: none;
      display: flex;
      gap: 25px;
      flex-wrap: wrap; /* ✅ mobile friendly */
    }

    ul li a{
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 6px 10px;
      transition: 0.3s;
      border-radius: 6px;
      display: inline-block;
    }

    ul li a:hover{
      background: white;
      color: #222;
    }

    /* ✅ Active tab (ONLY on click) */
    ul li a.active{
      background: white;
      color: #222;
      border-radius: 6px;
    }

    section{
      padding: 60px 40px;
      min-height: 100vh;
    }
    #projects a{
  text-decoration: none; /* ✅ remove underline */

  font-size: 18px;
}

#projects a:hover{

}


    #home{ background: #f1f1f1; }
    #projects{ background: #e6f7ff; }
    #questions{ background: #fff7e6; }
    #about{ background: #e6ffe6; }

    /* ✅ Responsive for small screens */
    @media (max-width: 600px){
      header{
        padding: 15px 20px;
      }

      nav{
        flex-direction: column;
        align-items: flex-start;
      }

      ul{
        width: 100%;
        justify-content: space-around;
        gap: 10px;
      }

      ul li a{
        font-size: 16px;
      }
    }
    
  </style>
</head>

<body>

  <!-- ✅ JS: Active tab will change only on click -->
  <script>
    let links = document.querySelectorAll(".navlink");

    links.forEach(link => {
      link.addEventListener("click", function(){

        // remove active from all links
        links.forEach(l => l.classList.remove("active"));

        // add active only to clicked tab
        this.classList.add("active");
      });
    });
  </script>
